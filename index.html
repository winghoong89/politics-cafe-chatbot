<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Politics Caf√© Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-left: 1px solid #2e2e2e;
            border-right: 1px solid #2e2e2e;
            background: #1e1e1e;
        }

        .header {
            background: #0d7377;
            color: #fff;
            padding: 16px;
            text-align: center;
            font-size: 1.4em;
            font-weight: bold;
            border-bottom: 1px solid #2e2e2e;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        .msg {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 1em;
            line-height: 1.4;
        }

        .user {
            align-self: flex-end;
            background: #2f8f9d;
            color: #fff;
        }

        .bot {
            align-self: flex-start;
            background: #333;
            color: #e0e0e0;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background: #1a1a1a;
            border-top: 1px solid #2e2e2e;
        }

        input[type="text"] {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            margin-right: 10px;
            background: #2e2e2e;
            color: #fff;
        }

        button {
            padding: 0 20px;
            border: none;
            border-radius: 50%;
            background: #0d7377;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        button:hover {
            background: #08847e;
        }

        /* Smooth scroll */
        .messages::-webkit-scrollbar {
            width: 6px;
        }
        .messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">Politics Caf√© Chatbot</div>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <script>
        const input = document.getElementById('userInput');
        const messagesDiv = document.getElementById('messages');

        window.onload = () => {
            addMessage('Hello! üëã I am Politics Caf√© Assistant. Ask me anything about our menu, hours, or promos!', 'bot');
            input.focus();
        };

        input.addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';

            const loadingMsg = addMessage('Politics Caf√© is typing...', 'bot');

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();

                messagesDiv.removeChild(loadingMsg);

                if (data.reply) {
                    addMessage(data.reply, 'bot');
                } else {
                    addMessage('Error: ' + (data.error || 'Unknown error.'), 'bot');
                }
            } catch (err) {
                messagesDiv.removeChild(loadingMsg);
                addMessage('Error: Could not reach server.', 'bot');
            }
        }

        function addMessage(text, type) {
            const msg = document.createElement('div');
            msg.className = 'msg ' + type;
            msg.textContent = text;
            messagesDiv.appendChild(msg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return msg;
        }
    </script>
</body>
</html>
